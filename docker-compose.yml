version: '3.8'

services:
  # Redis service for Celery broker and job queue
  redis:
    image: redis:7-alpine
    container_name: documed-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # FastAPI application
  api:
    build: .
    container_name: documed-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./output:/app/output
      - ./temp:/tmp/documed
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

  # Celery worker for background tasks
  celery:
    build: .
    container_name: documed-celery
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./output:/app/output
      - ./temp:/tmp/documed
    command: celery -A tasks worker --loglevel=info
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
